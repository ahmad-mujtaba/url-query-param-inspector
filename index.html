<!DOCTYPE html>

<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='x-ua-compatible' content='ie=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<title>URL Query parameters inspector</title>

	<link rel="stylesheet" href="files/css/styles.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

	<div class='wrapper'>
		<header>
			<div>
				<h1>URL query parameters inspector</h1>
				<h3>YOLO</h3>
			</div>
			<div>
				Huh
			</div>
			
		</header>

		<div class='content'>

			<div class='app'>

				<form class='url-input-wrapper'>
					<div class=''>
						<input type='url' required 
						placeholder="https://www.example.com/index?q1=v1&q2=v2" 
						value='https://mujtaba:gallardo@www.google.co.in:8080/search?q=what+is+an+ad+tag&spell=1&sa=X&ved=0ahUKEwjf3siIzuneAhUUSX0KHV5xC2UQBQgrKAA&biw=1966&bih=1064#newTab'>
						<div class='baseline hvr-underline-from-left'></div>
					</div>
					<button>Inspect</button>
				</form>


				<div class='query-table'></div>

				<div class="url-result-wrapper" style="display:none">
					<div class='url-result'></div>
					<div class="url-result-copy copy-trigger">copy</div>
				</div>
				

			</div>
		</div>

		<footer>

		</footer>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="files/js/app.js"></script>
</body>


</html>

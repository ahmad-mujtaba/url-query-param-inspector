<body>

	<div class='wrapper'>

			<div>

				<form class='url-input-wrapper'>
					<div class=''>
						<input type='url' required 
						placeholder="Enter or paste a URL and click INSPECT" 
						value=''>
						<div class='baseline hvr-underline-from-left'></div>
					</div>
					<button>Inspect</button>
				</form>


				
				<div class='query-table-wrapper'>				
					<div class='query-table-header'>
						Query Parameters
					</div>
					<div class='query-table'></div>
				</div>

				<div class="url-result-wrapper" style="display:none">
					<div class='url-result'></div>
					<div class="url-result-copy copy-trigger"><i class='material-icons'>file_copy</i> copy url</div>

			</div>
		</div>
